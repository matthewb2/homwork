<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <div class="card">
      <div class="cell1">
        <h1 class="product_name">iPad Pro</h1>
        <p class="description">
          놀라우리만치 얇다 <br />
          엄청나게 강력하다
        </p>
        <div class="user_ui">
          <button class="btn_more">더 알아보기</button>
          <button class="btn_price">가격 보기</button>
        </div>
      </div>
      <div class="cell2">
        <h1 class="product_name">iPad air</h1>
        <p class="description">
          두 가지 사이즈, 더 빠른 칩 <br />
          무엇이든 거뜬하게
        </p>
        <div class="user_ui">
          <button class="btn_more">더 알아보기</button>
          <button class="btn_price">가격 보기</button>
        </div>
      </div>
      <div class="cell3">
        <h1 class="product_name">iPhone 15 Pro</h1>
        <p class="description">티타늄 초강력 초경량 초프로</p>
        <div class="user_ui">
          <button class="btn_more">더 알아보기</button>
          <button class="btn_price">가격 보기</button>
        </div>
      </div>
      <div class="cell4">
        <h1 class="product_name iphone">iPhone 15</h1>
        <p class="description iphone">
          새로운 카메라 <br />
          새로운 디자인 <br />
          새로움이 물씬
        </p>
        <div class="user_ui">
          <button class="btn_more">더 알아보기</button>
          <button class="btn_price">가격 보기</button>
        </div>
      </div>
      <div class="cell5">
        <h1 class="product_name">WATCH</h1>
        <p class="description">보다 똑똑, 보다 또렷, 보다 강력</p>
        <div class="user_ui">
          <button class="btn_more">더 알아보기</button>
          <button class="btn_price">가격 보기</button>
        </div>
      </div>
      <div class="cell6">
        <h1 class="product_name macbook">MacBook Air</h1>
        <p class="description macbook">날렵하게, 강력하게, M3답게</p>
        <div class="user_ui">
          <button class="btn_more">더 알아보기</button>
          <button class="btn_price">가격 보기</button>
        </div>
      </div>
      <div class="cell7">
        <h1 class="product_name">airPods Pro</h1>
        <p class="description">
          전에 없던 청취 경험 <br />
          적응형 오디오
        </p>
        <div class="user_ui">
          <button class="btn_more">더 알아보기</button>
          <button class="btn_price">가격 보기</button>
        </div>
      </div>
    </div>
  </body>
</html>
